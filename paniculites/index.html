        let currentIndex = 0;
        let shuffledCards = [...flashcards];
        const flashcard = document.getElementById('flashcard');
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const progressText = document.getElementById('progress-text');
        const progressFill = document.getElementById('progress-fill');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flipBtn = document.getElementById('flip-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const currentTopic = document.getElementById('current-topic');

        // Atualizar card
        function updateCard() {
            const card = shuffledCards[currentIndex];
            questionEl.textContent = card.question;
            answerEl.innerHTML = card.answer;
            currentTopic.textContent = card.topic;
            
            // Resetar flip
            flashcard.classList.remove('flipped');
            
            // Atualizar progresso
            progressText.textContent = `${currentIndex + 1} de ${shuffledCards.length}`;
            progressFill.style.width = `${((currentIndex + 1) / shuffledCards.length) * 100}%`;
            
            // Habilitar/desabilitar bot√µes
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === shuffledCards.length - 1;
        }

        // Embaralhar cards
        function shuffleCards() {
            for (let i = shuffledCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledCards[i], shuffledCards[j]] = [shuffledCards[j], shuffledCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Event listeners
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        flipBtn.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < shuffledCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            shuffleCards();
        });

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else if (e.key === 'ArrowRight' && currentIndex < shuffledCards.length - 1) {
                currentIndex++;
                updateCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flashcard.classList.toggle('flipped');
            }
        });

        // Inicializar
        updateCard();
    </script>
